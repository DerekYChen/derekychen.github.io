
    <!-- Portfolio Grid Section -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="filters">
                      <button class="btn btn-primary" data-filter="*">ALL</button>
                      <button class="btn btn-primary" data-filter=".academic">ACADEMIC</button>
                      <button class="btn btn-primary" data-filter=".software">SOFTWARE</button>
                      <button class="btn btn-primary" data-filter=".other">OTHER</button>
                    </div>
                    <br>
                </div>
            </div>
            <div class="row">
                <div id="container-sort">
                {% for post in site.categories.projects %}
                    <div class="{{post.category}} col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </section>
